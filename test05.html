<!DOCTYPE html>
<html>
  <head>
    <title>test05.html</title>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box src="img/miria_nurse.jpeg" position="0 3.5 -4" rotation="0 0 0" scale="1 1 1">
	<a-animation
	 attribute="rotation"
	 to="360.0 180.0 90.0"
	 direction="alternate"
	 dur="10000"
	 repeat="indefinite">	
	</a-animation>
      </a-box>
      <a-sky src="img/miria_nurse.jpeg" repeat="10 10"></a-sky>
      <a-plane src="img/miria_nurse.jpeg" width="100" height="100" rotation="-90 0 0" repeat="100 100"></a-plane>    
    </a-scene>
  </body>
</html>
